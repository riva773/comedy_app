version: '3'
services:
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec puma -C config/puma.rb"
    ports: 
      - "3000:3000"
    volumes: 
      - .:/comedy_app
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      RAILS_ENV: development
    tty: true
    stdin_open: true
    depends_on:
      - db
  db:
    image: postgres
    environment: 
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes: 
      - postgres_volume:/var/lib/postgresql/data
volumes:
  postgres_volume:
